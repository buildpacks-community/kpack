#@ load("@ytt:data", "data")

apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-service-system-controller
  namespace: build-service-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-service-system-controller
  template:
    metadata:
      labels:
        app: build-service-system-controller
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        image: #@ data.values.controller_image
        env:
        - name: BUILD_INIT_IMAGE
          value: #@ data.values.build_init_image
        - name: GIT_INIT_IMAGE
          value: #@ data.values.git_init_image
        - name: CRED_INIT_IMAGE
          value: #@ data.values.cred_init_image
        - name: NOP_IMAGE
          value: #@ data.values.nop_image
