apiVersion: kpack.io/v1alpha1
kind: CustomBuilder
metadata:
  name: my-cluster-builder
spec:
  tag: buildingbuilder/custom-builder
  stack:
    name: bionic-stack
    kind: ClusterStack
  store:
    name: sample-cluster-store
    kind: ClusterStore
  serviceAccountRef:
    name: default
    namespace: default
  order:
  - group:
    - id: paketo-buildpacks/java
  - group:
    - id: paketo-buildpacks/nodejs
