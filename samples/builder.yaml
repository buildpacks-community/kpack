apiVersion: kpack.io/v1alpha1
kind: Builder
metadata:
  name: my-custom-builder
  namespace: default
spec:
  serviceAccount: default
  tag: sample/custom-builder
  stack:
    name: base
    kind: ClusterStack
  store:
    name: default
    kind: ClusterStore
  order:
  - group:
    - id: paketo-buildpacks/java
  - group:
    - id: paketo-buildpacks/nodejs
